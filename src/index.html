<html>

<head></head>

<body>
    <div>Hello world</div>


    <form>
        <span>File Metadata microservice</span>
        <div>
            <span>
                POST /api/fileanalyse
            </span>
        </div>
        <input type="file" name="upfile" />
        <button>Upload File</button>
    </form>

    <div>
        <span>Exercise Tracker</span>

        <form>
            <div>
                <span>Create a User</span>
                <span>POST /api/users</span>
            </div>
            <div>
                <div>
                    <label>Enter Username</label>
                    <input type="text" />
                </div>
                <button>Submit User</button>
            </div>
        </form>

        <form>
            <div>
                <span>Add Exercise</span>
                <span>POST /api/users/:id/exercise</span>
            </div>
            <div>
                <div>
                    <label>Enter id</label>
                    <input type="text" />
                </div>
                <div>
                    <label>Enter Description</label>
                    <input type="text" />
                </div>
                <div>
                    <label>Enter Duration (mins)</label>
                    <input type="text" />
                </div>
                <div>
                    <label>Enter Date (yyyy-mm-dd)</label>
                    <input type="text" />
                </div>
                <button>Submit Exercise</button>
            </div>
        </form>


    </div>
